name: CI for RF temperature project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: python train.py

      - name: Upload plot
        uses: actions/upload-artifact@v4
        with:
          name: rf-maxtemp-plot
          path: rf_maxtemp_pred_vs_real.png
